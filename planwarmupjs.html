<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plan Warm-Up Multi ESP</title>
  
  <!-- Import de html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
      --primary-color: #45b7d1;
      --dark-bg: rgba(18, 18, 18, 0.95);
      --card-bg: rgba(30, 30, 30, 0.8);
      --text-light: rgba(255, 255, 255, 0.9);
      --text-muted: rgba(255, 255, 255, 0.6);
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      margin: 0; 
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: var(--dark-bg);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 
        0 32px 64px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h2 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ffffff, #b3b3b3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2) drop-shadow(0 0 20px rgba(69, 183, 209, 0.5)); }
    }

    label {
      font-weight: 600;
      margin-top: 25px;
      display: block;
      color: var(--text-light);
      font-size: 1.1em;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-top: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(40, 40, 40, 0.8);
      color: white;
      font-size: 1em;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(69, 183, 209, 0.3);
    }

    .esp-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      align-items: center;
    }

    .esp-row input[type=text] {
      flex: 1 1 60%;
    }

    .esp-row input[type=number] {
      flex: 1 1 40%;
    }

    button {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 15px 30px;
      margin-top: 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1em;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent
      );
      transition: left 0.6s ease;
    }

    button:hover:not(:disabled)::before {
      left: 100%;
    }

    #infoDays {
      margin-top: 20px;
      padding: 15px;
      background: rgba(69, 183, 209, 0.1);
      border-left: 4px solid var(--primary-color);
      border-radius: 8px;
      font-style: italic;
      color: var(--text-light);
    }

    #output {
      margin-top: 40px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    th {
      background-color: rgba(69, 183, 209, 0.2);
      color: var(--primary-color);
      font-weight: 600;
    }

    tr:hover td {
      background: rgba(255, 255, 255, 0.05);
    }

    .week-column {
      background-color: rgba(255, 193, 7, 0.1);
      font-weight: 600;
    }

    .total-row {
      background: rgba(69, 183, 209, 0.2) !important;
      font-weight: bold;
    }

    .total-row td {
      background: rgba(69, 183, 209, 0.2) !important;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn-group button {
      flex: 1;
      min-width: 200px;
    }

    /* Style pour le PDF */
    .pdf-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-family: Arial, sans-serif;
    }
    .pdf-table th, .pdf-table td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
      color: #333;
    }
    .pdf-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .pdf-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .pdf-table tr:last-child {
      background-color: #e8f4fd;
      font-weight: bold;
    }
    .pdf-week-column {
      background-color: #fff3cd;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 2em;
      }
      
      .esp-row {
        flex-direction: column;
      }
      
      .esp-row input[type=text],
      .esp-row input[type=number] {
        width: 100%;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .btn-group button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>G√©n√©rateur de Plan Warm-Up Email - Multi ESP</h2>
    


    <label>Volumes cibles par ESP (ex: Gmail 1000, Outlook 500) :</label>
    <div id="espInputs">
      <div class="esp-row">
        <input type="text" placeholder="Nom ESP (ex: Gmail)" class="espName" />
        <input type="number" placeholder="Volume cible" class="espVolume" min="1" />
      </div>
      <div class="esp-row">
        <input type="text" placeholder="Nom ESP (ex: Outlook)" class="espName" />
        <input type="number" placeholder="Volume cible" class="espVolume" min="1" />
      </div>
    </div>
    <button onclick="addESP()">+ Ajouter un ESP</button>
    <button onclick="generatePlan()">G√©n√©rer le plan</button>

    <div id="infoDays"></div>
    <div id="output"></div>
    
    <div class="btn-group">
      <button id="csvBtn" onclick="downloadCSV()" disabled>üì• T√©l√©charger CSV</button>
      <button id="pdfBtn" onclick="exportPDF()" disabled>üìÑ T√©l√©charger PDF</button>
    </div>
  </div>

  <script>
    let generatedPlan = null;
    let generatedDays = 0;
    let espNames = [];
    let espVolumesCibles = {};
    let weeksCount = 0;
    let daysPerWeekCount = 0;

    function addESP() {
      const container = document.getElementById('espInputs');
      const div = document.createElement('div');
      div.classList.add('esp-row');
      div.innerHTML = `
        <input type="text" class="espName" placeholder="Nom ESP" />
        <input type="number" class="espVolume" min="1" placeholder="Volume cible" />
      `;
      container.appendChild(div);
    }

    function calculateOptimalConfig(audienceTotale) {
      let weeks, daysPerWeek;
      
      if (audienceTotale > 50000) {
        // Audience > 50k
        const configs = [
          { weeks: 2, daysPerWeek: 7 },
          { weeks: 3, daysPerWeek: 7 },
          { weeks: 4, daysPerWeek: 5 },
          { weeks: 5, daysPerWeek: 5 },
          { weeks: 6, daysPerWeek: 3 }
        ];
        // Choisir une config au hasard
        const config = configs[Math.floor(Math.random() * configs.length)];
        weeks = config.weeks;
        daysPerWeek = config.daysPerWeek;
      } else {
        // Audience ‚â§ 50k
        const configs = [
          { weeks: 2, daysPerWeek: 5 },
          { weeks: 3, daysPerWeek: 5 },
          { weeks: 4, daysPerWeek: 3 },
          { weeks: 5, daysPerWeek: 3 },
          { weeks: 6, daysPerWeek: 3 }
        ];
        // Choisir une config au hasard
        const config = configs[Math.floor(Math.random() * configs.length)];
        weeks = config.weeks;
        daysPerWeek = config.daysPerWeek;
      }
      
      return { weeks, daysPerWeek };
    }

    function generatePlan() {
      // R√©cup√©rer ESP et volumes
      const espNameInputs = document.querySelectorAll('.espName');
      const espVolumeInputs = document.querySelectorAll('.espVolume');

      espNames = [];
      let espVolumesRaw = [];

      for (let i = 0; i < espNameInputs.length; i++) {
        const name = espNameInputs[i].value.trim();
        const volume = parseInt(espVolumeInputs[i].value);
        if (name && !isNaN(volume) && volume > 0) {
          espNames.push(name);
          espVolumesRaw.push(volume);
        }
      }
      if (espNames.length === 0) {
        alert("Merci d'entrer au moins un ESP valide avec un nom et un volume");
        return;
      }

      // Calcul audience totale
      let audienceTotale = espVolumesRaw.reduce((a, b) => a + b, 0);

      // Calcul automatique de la configuration optimale
      const config = calculateOptimalConfig(audienceTotale);
      weeksCount = config.weeks;
      daysPerWeekCount = config.daysPerWeek;
      const totalDays = weeksCount * daysPerWeekCount;

      generatedPlan = {};
      generatedDays = totalDays;
      const factor = 1.3;

      for (let esp of espNames) {
        const volume = espVolumesRaw[espNames.indexOf(esp)];
        let plan = [];

        let joursProgression = totalDays - Math.min(2, totalDays); // 2 derniers jours au max
        let start = volume / Math.pow(factor, joursProgression - 1);
        if (start < 1) start = 1;

        // Position des 2 derniers jours (ou moins si totalDays < 2)
        const lastTwoDaysStart = Math.max(0, totalDays - 2);

        for (let j = 0; j < totalDays; j++) {
          let val;
          if (j >= lastTwoDaysStart) {
            // Les 2 derniers jours : volume maximum
            val = volume;
          } else {
            // Progression normale
            val = Math.round(start * Math.pow(factor, j));
            if (val > volume) val = volume;
          }
          plan.push(val);
        }

        generatedPlan[esp] = plan;
      }

      displayPlan();
      
      const audienceRule = audienceTotale > 50000 ? "> 50k" : "‚â§ 50k";
      document.getElementById('infoDays').innerHTML = `
        <strong>Configuration automatique :</strong> ${weeksCount} semaines √ó ${daysPerWeekCount} jours par semaine = ${totalDays} jours<br>
        <strong>Audience d√©tect√©e :</strong> ${audienceRule} (${audienceTotale.toLocaleString()} emails)<br>
        <strong>Plan g√©n√©r√© automatiquement</strong> selon les meilleures pratiques de warm-up
      `;
      
      // Activer les boutons de t√©l√©chargement
      document.getElementById('csvBtn').disabled = false;
      document.getElementById('pdfBtn').disabled = false;
    }

    function displayPlan() {
      let html = `<table><thead><tr><th>Semaine</th><th>Jour Global</th><th>Jour/Semaine</th>`;
      for (let esp of espNames) {
        html += `<th>${esp}</th>`;
      }
      html += `</tr></thead><tbody>`;
      
      for (let day = 0; day < generatedDays; day++) {
        let weekNumber = Math.floor(day / daysPerWeekCount) + 1;
        let dayInWeek = (day % daysPerWeekCount) + 1;
        html += `<tr><td class="week-column">${weekNumber}</td><td>${day + 1}</td><td>${dayInWeek}</td>`;
        for (let esp of espNames) {
          html += `<td>${generatedPlan[esp][day]}</td>`;
        }
        html += `</tr>`;
      }
      
      html += `<tr class="total-row"><td>-</td><td>Volume final</td><td>-</td>`;
      for (let esp of espNames) {
        let vol = generatedPlan[esp][generatedDays - 1];
        html += `<td>${vol}</td>`;
      }
      html += `</tr></tbody></table>`;
      document.getElementById('output').innerHTML = html;
    }

    function downloadCSV() {
      if (!generatedPlan) return;
      
      let csv = 'Semaine,Jour Global,Jour/Semaine';
      for (let esp of espNames) {
        csv += ',' + esp;
      }
      csv += '\n';
      
      for (let day = 0; day < generatedDays; day++) {
        let weekNumber = Math.floor(day / daysPerWeekCount) + 1;
        let dayInWeek = (day % daysPerWeekCount) + 1;
        csv += weekNumber + ',' + (day + 1) + ',' + dayInWeek;
        for (let esp of espNames) {
          csv += ',' + generatedPlan[esp][day];
        }
        csv += '\n';
      }
      
      csv += '-,Volume final,-';
      for (let esp of espNames) {
        csv += ',' + generatedPlan[esp][generatedDays - 1];
      }
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'plan_warmup_multi_esp.csv';
      a.click();
      window.URL.revokeObjectURL(url);
    }

    function exportPDF() {
      if (!generatedPlan) return;
      
      let pdfHtml = `
        <div style="font-family: Arial, sans-serif; padding: 20px;">
          <h1 style="text-align: center; color: #333;">Plan de Warm-Up Multi ESP</h1>
          <p style="text-align: center; color: #666;">
            ${weeksCount} semaines - ${daysPerWeekCount} jours par semaine
          </p>
          <table class="pdf-table">
            <thead>
              <tr>
                <th>Semaine</th>
                <th>Jour</th>
      `;
      
      for (let esp of espNames) {
        pdfHtml += `<th>${esp}</th>`;
      }
      pdfHtml += `</tr></thead><tbody>`;
      
      for (let day = 0; day < generatedDays; day++) {
        let weekNumber = Math.floor(day / daysPerWeekCount) + 1;
        pdfHtml += `<tr><td class="pdf-week-column">${weekNumber}</td><td>${day + 1}</td>`;
        for (let esp of espNames) {
          pdfHtml += `<td>${generatedPlan[esp][day]}</td>`;
        }
        pdfHtml += `</tr>`;
      }
      
      pdfHtml += `<tr style="background-color: #e8f4fd; font-weight: bold;">
        <td>-</td><td>Volume final</td>`;
      for (let esp of espNames) {
        pdfHtml += `<td>${generatedPlan[esp][generatedDays - 1]}</td>`;
      }
      pdfHtml += `</tr></tbody></table></div>`;
      
      const element = document.createElement('div');
      element.innerHTML = pdfHtml;
      
      const opt = {
        margin: 1,
        filename: 'plan_warmup_multi_esp.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
